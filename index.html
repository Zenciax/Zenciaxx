<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoryzacja Zenciax</title>
    <script>
        function sprawdzHaslo() {
            let fraza = document.getElementById("fraza").value;
            if (fraza === "ZenciaxXxXx") {
                let haslo = prompt("Podaj hasło:");
                if (haslo === "KingZenciax") {
                    document.getElementById("wynik").innerHTML = "<h2>Witaj Zenciax!</h2>" + 
                        "<img src='177876.jpg' alt='Obrazek' style='max-width:100%; height:auto; margin-top:10px;'>";
                } else {
                    document.getElementById("wynik").innerHTML = "<h2>Błędne hasło!</h2>";
                }
            } else {
                document.getElementById("wynik").innerHTML = "<h2>Nieznana fraza!</h2>";
            }
        }
    </script>
</head>
<body>
    <h1>Podaj frazę dostępu:</h1>
    <input type="text" id="fraza" placeholder="Wpisz frazę...">
    <button onclick="sprawdzHaslo()">Sprawdź</button>
    <div id="wynik"></div>
</body>
</html>
